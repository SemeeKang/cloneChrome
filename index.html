<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <title>Momentum App</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Yomogi&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Anton&family=Righteous&family=Yomogi&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Anton&family=Righteous&family=Roboto+Mono:wght@300&family=Yomogi&display=swap');
        </style>
    </head>
    <body>
        <div id="container">
            <div class="bg-image"></div>
            <div id="contents">
                <h2 id="clock"></h2>
                <div id="login-container" class="hidden">
                    <span class="question">What is your name?</span>
                    <form id="login-form">
                        <input type="text" required maxlength="15"/>
                    </form>
                </div>
                <h1 id="greeting" class="hidden"></h1>
            </div>
            <div id="todo-container" class="hidden">
                <span class="question">What do you have to do?</span>
                <form id="todo-form">
                    <input type="test"required />
                </form>
                <div id="todo-list-background">
                    <ul id="todo-list"></ul>
                </div>
            </div>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
            <div id="weather">
                <span></span><br />
                <span></span>
            </div>
        </div>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
